<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	
		<!-- Sign Up Button -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
			Sign Up
		</button>

		<!-- Modal Structure -->
		<div id="signupModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create Account</h4>
					</div>
					<div class="modal-body">
						<!-- Signup Form -->
						<form>
							<!-- Email input -->
							<div class="form-group">
								<label for="email-input">Email address</label>
								<input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
								<small class="help-block">Your information is safe with us.</small>
							</div>

							<!-- Password input -->
							<div class="form-group">
								<label for="password-input">Password</label>
								<input type="password" class="form-control" id="password-input" placeholder="Password" required>
							</div>

							<!-- Confirm Password input -->
							<div class="form-group">
								<label for="confirm-password-input">Confirm Password</label>
								<input type="password" class="form-control" id="confirm-password-input" placeholder="Confirm Password" required>
							</div>

							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
